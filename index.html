<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <h1>Cyberpunk Tic-Tac-Toe</h1>
    
        <!--Will eventually update 'X' dynamically; for now we'll hard-code it-->
        <h3>Player <span></span>'s Turn</h3>

        <section id="gameboard">
            <!--This is where we'll represent our gameboard using 9 divs that we can style later-->
            <!--This is all just *representation*, in HTML, of what the site will look like-->
            <!--Then we need to style each div using class names based on their positioning-->
            <div data-index="0" class="square bottom right"></div>
            <div data-index="1" class="square bottom"></div>
            <div data-index="2" class="square bottom left"></div>
            <div data-index="3" class="square bottom right"></div>
            <div data-index="4" class="square bottom"></div>
            <div data-index="5" class="square bottom left"></div>
            <div data-index="6" class="square right"></div>
            <div data-index="7" class="square"></div>
            <div data-index="8" class="square left"></div>
        </section>

        <button>Reset</button>

    </main>
    
</body>
</html>

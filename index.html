<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <h1>Cyberpunk Tic-Tac-Toe</h1>
    
        <!--Will eventually update 'X' dynamically; for now we'll hard-code it-->
        <h3>Player X's Turn</h3>

        <section id="gameboard">
            <!--This is where we'll represent our gameboard using 9 divs that we can style later-->
            <!--This is all just *representation*, in HTML, of what the site will look like-->
            <!--Then we need to style each div using class names based on their positioning-->
            <div class="square bottom right">X</div>
            <div class="square bottom"></div>
            <div class="square bottom left"></div>
            <div class="square bottom right">X</div>
            <div class="square bottom"></div>
            <div class="square bottom left"></div>
            <div class="square right">O</div>
            <div class="square"></div>
            <div class="square left"></div>
        </section>

        <button>Reset</button>

    </main>
    
</body>
</html>
